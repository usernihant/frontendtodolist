<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <img src="image/MainLogo.png" alt="Logo">
        <h1>To-Do List</h1>
    </div>

    <div class="container">
        <div class="todo-app">
            <h2>To-Do List<img src="image/icon.png"></h2>
            
            <!-- Move input and "Add" button to the top -->
            <div class="top-section">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
                <!-- Tasks will be added here dynamically -->
            </ul>
            <div id="timestamp">
                <p>Last Action:</p>
                <p id="last-action"></p>
            </div>
            <div id="action-history">
                <h3>Action History:</h3>
                <ul id="history-list">
                    <!-- Action history will be displayed here -->
                </ul>
            </div>

            <!-- Keep remaining buttons at the bottom -->
            <div class="bottom-section">
                <button onclick="removeAllTasks()">Remove All</button>
                <button onclick="downloadHistory()">Download History</button>
                <button class="clear-button" onclick="clearAll()">Clear All</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Your Company Name. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
